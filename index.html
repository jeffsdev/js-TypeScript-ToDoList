<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do</title>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/main.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <body>
    <div class="task-buttons">
      <button class="hobby-btn btn" type="button" name="button">Hobby Task</button>
      <button class="work-btn btn" type="button" name="button">Work Task</button>
      <button class="home-btn btn" type="button" name="button">Home Task</button>
    </div>

    <div class="task-forms">
      <!-- hobby form -->
      <form class="hobbyForm">
        <label>Enter a description of the task:</label>
        <input class="hobby-input" type="text" name="name" value="">
        <button type="submit" name="button">Submit</button>
      </form>
      <!-- work form -->
      <form class="workForm">
        <label>Enter a description of the task:</label>
        <input class="work-desc" type="text" name="name" value="">
        <label>Priority:</label>
        <input type="radio" name="priority" value="Low">Low
        <input type="radio" name="priority" value="Medium">Medium
        <input type="radio" name="priority" value="High">High
        <select class="due-date" name="">
          <option value="today">Today</option>
          <option value="tomorrow">Tomorrow</option>
          <option value="nextDay">Day After</option>
        </select>
        <label>Person assigned to this task:</label>
        <select class="person-assigned" name="">
          <option value="diane">Diane</option>
          <option value="thor">Thor</option>
          <option value="loki">Loki</option>
        </select>
        <button type="submit" name="button">Submit</button>
      </form>
      <!-- home form -->
      <form class="homeForm">
        <label>Enter a description of the task:</label>
        <input class="home-desc"type="text" name="name" value="">

        <label>Priority:</label>
        <input type="radio" name="priority" value="low">Low
        <input type="radio" name="priority" value="medium">Medium
        <input type="radio" name="priority" value="high">High

        <label>Person assigned to this task:</label>
        <select class="person-assigned" name="">
          <option value=""> -- Nobody -- </option>
          <option value="diane">Diane</option>
          <option value="thor">Thor</option>
          <option value="loki">Loki</option>
        </select>
        <button type="submit" name="button">Submit </button>
      </form>
    </div>


    <div class="to-do-lists">
      <div>
        <h3>Hobby Tasks</h3>
        <ul class="hobby-list">
        </ul>
      </div>

      <div>
        <h3>Work Tasks</h3>
        <ul class="work-list">
        </ul>
      </div>

      <div>
        <h3>Home Tasks</h3>
        <ul class="home-list">
        </ul>
      </div>
    </div>


  </body>
</html>
